<div
class="modal fade"

aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title fw-bold" id="staticBackdropLabel">
        Edit Profil Guru
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <form>
      <div id="toast"></div>
      <div class="modal-body">
        <div class="mb-3">
          <input
            type="hidden"
            class="form-control"
            id="countryId-update"
            required
          />
          <label for="nama-guru" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="namaGuru-update"
            
          />
          <label for="alamat-guru" class="form-label">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="alamatGuru-update"
            required
          />

          <label for="email-guru" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="emailGuru-update"
          />

          <label for="kontak-guru" class="form-label">Kontak</label>
          <select
            class="form-select mt-2 text-black"
            id="kontakGuru-update">
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="edit-guru">
          Save
        </button>
      </div>
    </form>
